<!DOCTYPE html>
<html>

    <title>Feedback Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script type="text/javascript" src="handler.js">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Oswald:300" rel="stylesheet">
    <style>
      h1,h2 {
        font-family: 'Oswald', sans-serif;
      }
      h3 {
          font-family: 'Fjalla One',sans-serif;
        }

    </style>

    <body>

        <h3 class="w3-center">Feedback Dashboard</h3>
        <div class="w3-row w3-container">
            <div class="w3-half w3-container w3-center">
                <select id="cityDropdownList">
                    <!--
                     https://tutorialehtml.com/en/html-tutorial-drop-down-lists-menu/
                     -->
                    <option value="Delhi">Delhi</option>
                    <option value="Ladakh">Ladakh</option>
                </select>
            </div>

            <div class="w3-half w3-container w3-left">
                <button class="w3-button w3-black" onclick="cityClicked()">Display Feedback</button>
            </div>
        </div>

        <div class="w3-container w3-center w3-panel w3-green w3-card-4">
                <h3 id="serverStatus">Ready</h3>
        </div>

        <div class="w3-row w3-container">

            <h1 class="w3-center">Feedback Statistics</h1>
            <div class="w3-col w3-container s4 w3-center">
                <div class="w3-card-4">

                    <header class="w3-container w3-white">
                      <h1 class="w3-left">Positive Reviews</h1>
                    </header>

                    <div class="w3-container">
                      <h2 id="positiveCountDisplay">0</h2>
                    </div>

                    <footer class="w3-container w3-blue">
                      <h3></h3>
                    </footer>

                </div>
            </div>

            <div class="w3-col w3-container s4 w3-center">
                <div class="w3-card-4">

                    <header class="w3-container w3-white">
                      <h1 class="w3-left">Total Reviews</h1>
                    </header>

                    <div class="w3-container">
                      <h2 id="totalCountDisplay">0</h2>
                    </div>

                    <footer class="w3-container w3-dark-gray">
                      <h3></h3>
                    </footer>

                </div>
            </div>

            <div class="w3-col s4 w3-container w3-center">
                <div class="w3-card-4">

                    <header class="w3-container w3-white">
                      <h1 class="w3-left">Negative Reviews</h1>
                    </header>

                    <div class="w3-container">
                      <h2 id="negativeCountDisplay">0</h2>
                    </div>

                    <footer class="w3-container w3-red">
                      <h3></h3>
                    </footer>

                </div>
            </div>

        </div>

    </body>

</html>
