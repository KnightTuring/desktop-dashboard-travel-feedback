<!DOCTYPE html>
<html>

    <title>Feedback Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script type="text/javascript" src="handler.js">
    </script>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Oswald:300" rel="stylesheet">
    <style>
      h1,h2,h3,h4,h5,h6  {
        font-family: 'Oswald', sans-serif;
      }

      #container {
          overflow: auto;
        }

    </style>

    <body>

        <h3 class="w3-center">Feedback Dashboard</h3>
        <div class="w3-row w3-container">
            <div class="w3-half w3-container w3-center">
                <select class="w3-dropdown" id="cityDropdownList">
                    <!--
                     https://tutorialehtml.com/en/html-tutorial-drop-down-lists-menu/
                     -->
                    <option value="Delhi">Delhi</option>
                    <option value="Ladakh">Ladakh</option>
                    <option value="Aurangabad">Aurangabad</option>
                    <option value="Kaniyakumari">Kaniyakumari</option>
                    <option value="Pune">Pune</option>
                    <option value="Port Blair">Port Blair</option>
                </select>
            </div>

            <div class="w3-half w3-container w3-left">
                <button class="w3-button w3-deep-orange" onclick="cityClicked()">Display Feedback</button>
                <button class="w3-button w3-indigo" onclick="sendNotif()">Send Mobile Notification</button>
            </div>
        </div>

        <div class="w3-container w3-center w3-panel w3-green w3-card-4">
                <h3 id="serverStatus">Ready</h3>
        </div>

        <div class="w3-row w3-container">

            <h1 class="w3-center">Feedback Statistics</h1>

            <div class="w3-col w3-container s4 w3-center">
                <div class="w3-card-4">

                    <header class="w3-container w3-white">
                      <h1 class="w3-left">Positive Reviews</h1>
                    </header>

                    <div class="w3-container">
                      <h2 id="positiveCountDisplay">0</h2>
                    </div>

                    <footer class="w3-container w3-blue">
                      <h3></h3>
                    </footer>

                </div>
            </div>

            <div class="w3-col w3-container s4 w3-center">
                <div class="w3-card-4">

                    <header class="w3-container w3-white">
                      <h1 class="w3-left">Total Reviews</h1>
                    </header>

                    <div class="w3-container">
                      <h2 id="totalCountDisplay">0</h2>
                    </div>

                    <footer class="w3-container w3-dark-gray">
                      <h3></h3>
                    </footer>

                </div>
            </div>

            <div class="w3-col s4 w3-container w3-center">
                <div class="w3-card-4">

                    <header class="w3-container w3-white">
                      <h1 class="w3-left">Negative Reviews</h1>
                    </header>

                    <div class="w3-container">
                      <h2 id="negativeCountDisplay">0</h2>
                    </div>

                    <footer class="w3-container w3-red">
                      <h3></h3>
                    </footer>

                </div>
            </div>

        </div>

        <div class="w3-row w3-container">
            <h1 class="w3-center"></h1>
            <div class="w3-col s6 w3-container">
                <div class="w3-card-4">
                    <div class="w3-container">
                        <h1>Pie Chart</h1>
                    </div>

                    <div class="w3-container">
                        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                    </div>
                    <button class="w3-button w3-black" onclick="displayChart()">Display Chart</button>
                </div>
            </div>

            <div class="w3-col s6 w3-container">
                <div class="w3-card-4">
                    <div class="w3-container">
                        <h1>User Feedback</h1>
                    </div>

                    <div class="w3-container">
                        <div id="showData">

                        </div>
                    </div>

                    <p></p>
                    <div class="w3-container">
                        <button class="w3-button w3-black" onclick="displayPositiveFeed()">Positive</button>
                        <button class="w3-button w3-black" onclick="displayNegativeFeed()">Negative</button>
                    </div>

                </div>
            </div>

        </div>

    <div class="w3-row w3-container">
        <h1></h1>
        <div class="w3-col s6 w3-container">

            <div class="w3-card-4">
                <header class="w3-container w3-white">
                      <h1 class="w3-left">Classifier Accuracy</h1>
                </header>

                <div class="w3-container w3-center">
                      <h2 id="classifierAccuracy">XX . XX %</h2>
                </div>

                <footer class="w3-container w3-purple">
                      <h3></h3>
                </footer>

            </div>

        </div>

        <div class="w3-col s6 w3-container">

            <div class="w3-card-4">
                <header class="w3-container w3-white">
                      <h1 class="w3-left">Average User Rating</h1>
                </header>

                <div class="w3-container w3-center">
                      <h2 id="averageUserScore">XX . XX</h2>
                </div>

                <footer class="w3-container w3-teal">
                      <h3></h3>
                </footer>

            </div>

        </div>

    </div>


    </body>

</html>
